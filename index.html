<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- css links -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
</head>

<body>
  <main class="card">

    <!-- header -->
    <header class="card__header">
      <img src="images/illustration-hero.svg" alt="headerimage" class="card__image">
    </header>

    <!-- title -->
    <h1 class="card__title">order summary</h1>

    <!-- caption -->
    <p class="card__caption">
      you can now listen to milions of songs,audiobooks, and podcasts on any device anywhere you like!
    </p>

    <!-- music box -->
    <div class="card__box">

      <div class="card__track">
        <img src="images/icon-music.svg" alt="music-icon" class="card__track-icon">

        <div class="card__track-info">

          <h2>annual plan</h2>
          <span>$59.99/year</span>

        </div>
      </div>

      <a href="#" class="card__change">change</a>
    </div>

    <!-- button section -->
    <button type="submit" class="card__btn card__btn--ok">proceed to payment</button>
    <button type="submit" class="card__btn card__btn--cancel">cancel order</button>
  </main>
</body>

</html>
